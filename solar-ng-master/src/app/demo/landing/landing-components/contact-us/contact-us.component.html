<!-- Quote Start -->
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0" id="contact">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 ps-lg-0 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute img-fluid w-100 h-100" src="./../../../assets/img/quote.jpg"
                        style="object-fit: cover;" alt="">
                </div>
            </div>
            <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 pe-lg-0">
                    <h6 class="text-primary">Free Quote</h6>
                    <h1 class="mb-4">Get A Free Quote</h1>
                    <p class="mb-4 pb-2">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit. Aliqu diam amet
                        diam et eos. Clita erat ipsum et lorem et sit, sed stet lorem sit clita duo justo erat amet</p>
                    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-0" placeholder="Your Name"
                                    style="height: 55px;" [(ngModel)]="formData.name" name="name" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control border-0" placeholder="Your Email"
                                    style="height: 55px;" [(ngModel)]="formData.email" name="email" required email>
                                <div *ngIf="myForm.controls.email?.hasError('email') && !myForm.controls.email?.pristine"
                                    class="text-danger">
                                    Please provide a valid email address.
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="tel" class="form-control border-0" placeholder="Your Mobile"
                                    style="height: 55px;" [(ngModel)]="formData.mobile" name="mobile" required
                                    pattern="[0-9]{10}">
                                <div *ngIf="myForm.controls.mobile?.hasError('pattern') && !myForm.controls.mobile?.pristine"
                                    class="text-danger">
                                    Please provide a valid 10-digit mobile number.
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-0" placeholder="Your Location"
                                    style="height: 55px;" [(ngModel)]="formData.location" name="location" required>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control border-0" placeholder="Comments"
                                    [(ngModel)]="formData.comment" name="comment"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary rounded-pill py-3 px-5" type="submit"
                                    [disabled]="!myForm.valid">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Quote End -->
